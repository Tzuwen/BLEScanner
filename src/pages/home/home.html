<ion-header>
  <ion-navbar>
    <ion-title>
      BLE Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Click button to scan for BLE devices
  </p>
  <button ion-button (click)="scanBLE()">SCAN</button>

  <ion-list>
    <ion-item *ngFor="let timer of timers">
      <div>
        <h2>{{timer.name}}</h2>
        <p>MAC ID : {{timer.id}}</p>
      </div>
    </ion-item>
  </ion-list>
  
</ion-content>
